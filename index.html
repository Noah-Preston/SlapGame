<!doctype html>
<html lang="en">

<head>
  <title>Slap N Zap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <header class="container-fluid bg-dark text-light">
    <div class="row text-center largetext p-3">
      <div class="col-12" class="bg-dark">Slap N Zap</div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row text-center mt-5">
      <div class="col-12">
        <div class="">Hits:<span id="hits"></span> </div>
      </div>
      <br>
      <div class="col-12">
        Pete The Potato
      </div>
      <br>
      <div class="col-12"><img id="potato-pic" class="img-fluid" src="./potato.png" alt="" width="200" height="200">
      </div>
      <br>
      <div class="col-12 text-center">
        <span class="text-center">Health:<span id="health"></span></span>
      </div>
      <br>
      <div class="col-12">
        <div class="progress">
          <div id="health-progress" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <div class="row text-center mt-3">
        <div class="col-12 p-3">
          <button type="button" class="btn btn-sm btn-danger" onclick="giveFire()">Invoke Fire</button>
          <button type="button" class="btn btn-warning btn-sm" onclick="giveCharge()">Charge Up</button>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-dark" onclick="mash()">Mash the Potato</button>
          <button type="button" class="btn btn-dark" onclick="slap()">Slap the Potato</button>
          <button type="button" class="btn btn-dark" onclick="zap()">Zap the Potato</button>
          <br>
          <button type="button" class="btn btn-lg btn-danger mt-4" onclick="reset()">RESET</button>
        </div>
      </div>
    </footer>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
